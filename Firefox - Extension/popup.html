<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Browser Discord Status</title>
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/logo512.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="min-width: 400px;max-width: 400px;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean mb-5">
        <div class="container">
            <div>
                <p><strong class="ussstrong">4</strong>USS</p>
            </div>
            <div class="button-menu"></div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h3>Settings</h3>
            </div>
            <div class="col-md-12">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="disableNot"><label class="form-check-label" for="disableNot">Disable not supported sites</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="disableGoogle"><label class="form-check-label" for="disableGoogle">Disable Google Search</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="disableBing"><label class="form-check-label" for="disableBing">Disable Bing Search</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="incognitoMode" disabled=""><label class="form-check-label" for="incognitoMode">Incognito Mode</label></div>
            </div>
        </div>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col text-center">
                <h3>Additional</h3>
            </div>
            <div class="col-md-12"><a href="https://4uss.cyou/chrome-discord" target="_blank">How to install</a></div>
            <div class="col-md-12"><a href="https://4uss.cyou/propozycje" target="_blank">Suggest integration</a></div>
            <div class="col-md-12"><a href="https://4uss.cyou/discord-list" target="_blank">Supported sites</a></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
