<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Browser Discord Status</title>
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/logo512.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="min-width: 400px;max-width: 400px;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean mb-3 pt-3 pb-3">
        <div class="container text-center">
                <img class="bl-logo" src="assets/img/beyondlabs_full_white.svg" />
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Settings</h4>
            </div>
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disableNot"><label class="form-check-label" for="disableNot">Disable not supported sites.</label>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="disableGoogle">
                    <label class="form-check-label" for="disableGoogle">Disable Google Search.</label>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="disableBing">
                    <label class="form-check-label" for="disableBing">Disable Bing Search.</label>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="incognitoMode" disabled="">
                    <label class="form-check-label" for="incognitoMode">Incognito Mode.</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col">
                <h4>Helpful</h4>
            </div>
            <div class="col-md-12"><a href="https://youtu.be/73wUaWiLA5I" target="_blank">How to use?</a></div>
            <div class="col-md-12"><a href="https://github.com/anKordii/Browser-Discord-Status/issues" target="_blank">Suggest Integration</a></div>
            <div class="col-md-12"><a href="https://ko-fi.com/betterbrime" target="_blank">Buy Ko-fi</a></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
